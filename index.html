<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Andrade Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>

    <section id="result-container">

        <h3>Your Result</h3>
        <div class="result-circle">
          <h1>76</h1>
          <p>de 100</p>
        </div>
        <h2>Ã“timo</h2>
        <p>You scored higher than 65% of th people who have taken these tests.</p>
   
    </section>

    <section id="summary-container">
      <div class="summary">
        <h3>Summary</h3>
        <div class="card">
          <div class="card-category">
            <img class="card-img" src="./assets/images/icon-reaction.svg" alt="icon">
            <b>Reaction</b>
          </div>
          <p class="card-number"><span>80</span> / 100</p>
        </div>
        <div class="card">
          <div class="card-category">
            <img class="card-img" src="./assets/images/icon-memory.svg" alt="icon">
            <b>Memory</b>
          </div>
          <p class="card-number"><span>92</span> / 100</p>
        </div>
        <div class="card">
          <div class="card-category">
            <img class="card-img" src="./assets/images/icon-verbal.svg" alt="icon">
            <b>Verbal</b>
          </div>
          <p class="card-number"><span>61</span> / 100</p>
        </div>
        <div class="card">
          <div class="card-category">
            <img class="card-img" src="./assets/images/icon-visual.svg" alt="icon">
            <b>Visual</b>
          </div>
          <p class="card-number"><span>72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
      
    </section>

</main>
